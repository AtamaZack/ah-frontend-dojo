language: node_js
node_js:
  - 10.15.3
cache:
  directories:
  - node_modules
env:
  global:
    - CC_TEST_REPORTER_ID=12d6dd10968a35e07fd3187905e6621e570da64d7e87a4ab82055cf2e4097506
before_script:
  - export CC_TEST_REPORTER_ID=12d6dd10968a35e07fd3187905e6621e570da64d7e87a4ab82055cf2e4097506
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - npm install
  - npx jest --coverage
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT